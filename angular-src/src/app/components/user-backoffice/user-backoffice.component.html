<div class="row mt-4 mb-4">
    <div class="col-lg-12">
        <div class="page-header">
            <h1>Users</h1>
            <div class="d-flex flex-row-reverse">
              <button type="button" class="btn btn-link" [routerLink]="['/backoffice/user', 0]" routerLinkActive="router-link-active" >+ New User</button>
            </div>
        </div>
    </div>
  
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Is Admin</th>
            <th scope="col">Active</th>
        </thead>
        <tbody>
          <tr class="table-default" *ngFor="let user of users">
            <th scope="row">{{user.name}}</th>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.is_admin}}</td>
            <td>{{user.is_active}}</td>
            <td><button type="button" class="btn btn-outline-warning me-1" [routerLink]="['/backoffice/user/', user._id]" routerLinkActive="router-link-active" >Edit</button>
              <button type="button" class="btn btn-outline-danger ms-1" (click)="onDelete(user._id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
