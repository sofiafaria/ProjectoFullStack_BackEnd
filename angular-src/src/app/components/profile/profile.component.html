<form (submit)= "onUserSubmit()">
    <div class="row mt-4 mb-4">
        <div class="col-lg-12">
            <div class="page-header">
                <h1 *ngIf="!toggleEdit();else viewUser">Edit {{user.name}}</h1>
                <ng-template #viewUser><h1>{{user.name}}</h1></ng-template>
            </div>
        </div>
    </div>
    <fieldset [disabled]="!toggleEdit()">
    <div class="form-group">
        <label for="name" class="form-label mt-4">Name</label>
        <input type="text" class="form-control" [(ngModel)]="user.name" name="name" id="name" aria-describedby="nameHelp" placeholder="Enter name">
    </div>
    <div class="form-group">
        <label for="username" class="form-label mt-4">Username</label>
        <input type="text" class="form-control" [(ngModel)]="user.username" name="username" id="username" aria-describedby="usernameHelp" placeholder="Enter username">
    </div>
    <div class="form-group">
        <label for="email" class="form-label mt-4">Email</label>
        <input type="email" class="form-control" [(ngModel)]="user.email" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="password" class="form-label mt-4">Password</label>
        <input type="password" class="form-control" [(ngModel)]="user.password" name="password" id="password" placeholder="Password">
    </div>
    <div class="form-group">
        <label class="form-label mt-4" for="points">Total Points</label>
        <input class="form-control" id="points" type="number" [(ngModel)]="user.gamification.points" name="points" readonly="">
    </div>
    </fieldset>
    <div *ngIf="editMode;else readOnlyMode">
        <button type="submit" class="btn btn-primary mt-4">Save Changes</button>
        <button type="button" class="btn btn-link" [routerLink]="['/profile']" routerLinkActive="router-link-active" (click)= "toggleEdit()">Cancel</button>
    </div>
    <ng-template #readOnlyMode>
    <div>
        <button type="submit" class="btn btn-primary mt-4" (click)= "toggleEdit()">Edit Profile</button>            
    </div>
    </ng-template>
</form>
