<div class="row mt-4 mb-4">
  <div class="col-lg-12">
      <div class="page-header">
          <h1>Lesson</h1>
          <div class="d-flex flex-row-reverse">
            <button type="button" class="btn btn-link" [routerLink]="['/backoffice/lesson', 0]" routerLinkActive="router-link-active" >+ New Lesson</button>
          </div>
      </div>
  </div>

  <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Group</th>
          <th scope="col">Level</th>
          <th scope="col">Active</th>
      </thead>
      <tbody>
        <tr class="table-default" *ngFor="let lesson of lessons">
          <th scope="row">{{lesson.name}}</th>
          <td>{{lesson.group}}</td>
          <td>{{lesson.level}}</td>
          <td>{{lesson.is_active}}</td>
          <td><button type="button" class="btn btn-outline-warning me-1" [routerLink]="['/backoffice/lesson/', lesson._id]" routerLinkActive="router-link-active" >Edit</button>
            <button type="button" class="btn btn-outline-danger ms-1" (click)="onDelete(lesson._id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
