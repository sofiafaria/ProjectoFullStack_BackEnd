<h2 class = "page-header">Register</h2>
<form (submit) = "onRegisterSubmit()">
    <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="name" name="name" id="name" class="form-control">
    </div>
    <div class="form-group">
        <label>Username</label>
        <input type="text" [(ngModel)]="username" name="username" id="username" class="form-control">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" name="email" id="email" class="form-control">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" id="password" class="form-control">
    </div>
    <input type="submit"  value="Submit" class="btn btn-primary">
</form>
