<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Question</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
</div>
<div class="modal-body">
    <div class="form-check" *ngFor="let question of questions">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" [(ngModel)]="question.isChecked" name="isChecked" (click)="checkBox(question)">
        <label class="form-check-label" for="flexCheckDefault">
            {{question.question}} - {{question.title}}
        </label>
    </div>
<div class="modal-footer">
    <button type="submit" class="btn btn-outline-dark" (click)="save()">Save</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('Cross click')">Cancel</button>
</div>
