<div class="row mt-4 mb-4">
    <div class="col-lg-12">
        <div class="page-header">
            <h1>Question</h1>
            <div class="d-flex flex-row-reverse">
              <button type="button" class="btn btn-link" [routerLink]="['/backoffice/question', 0]" routerLinkActive="router-link-active" >+ New Question</button>
            </div>
        </div>
    </div>
  
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Question</th>
            <th scope="col">Title</th>
            <th scope="col">Group</th>
            <th scope="col">Level</th>
            <th scope="col">Active</th>
        </thead>
        <tbody>
          <tr class="table-default" *ngFor="let question of questions">
            <th scope="row">{{question.question}}</th>
            <td>{{question.title}}</td>
            <td>{{question.group}}</td>
            <td>{{question.level}}</td>
            <td>{{question.is_active}}</td>
            <td><button type="button" class="btn btn-outline-warning me-1" [routerLink]="['/backoffice/question/', question._id]" routerLinkActive="router-link-active" >Edit</button>
              <button type="button" class="btn btn-outline-danger ms-1" (click)="onDelete(question._id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
